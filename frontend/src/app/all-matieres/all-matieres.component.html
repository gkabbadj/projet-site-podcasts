<p class="text-center" *ngIf="matieres.length <= 0 && !loading">Pas de mati√®res disponibles pour ce niveau</p>
<div class="matieres-grid" *ngIf="matieres.length >= 0">
  <div class="matiere-pane"
       *ngFor="let matiere of matieres"
       (click)="onMatiereClicked(matiere.code)">

      </h3>
    </div>
  </div>
</div>
