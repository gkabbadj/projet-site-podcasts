<div class ="col-sm-8 col-sm-offset-2">
  <p class="text-center" *ngIf="matieres.length<=0 && !loading">Veuillez rajouter des matières pour ce niveau</p>
  <div class="matieres-grid" *ngIf="matieres.length>=0">
    <div class="matiere-pane"
         *ngFor="let matiere of matieres"
         (click)="onMatiereClicked(matiere._id)">
      <div class="matiere-info">
           <h3>
             {{ matiere.title }}
           </h3>
      </div>
      <button class="btn btn-danger" (click)="onMatiereDeleted(matiere._id)">Supprimer cette matière</button>
    </div>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class ="form-group">
      <label for ="title">
            Nom de la matière
      </label>
      <input type="text" id="title" class="form-control"
             formControlName="title">
    </div>
    <div formArrayName="Teachers">
        <h3>Les professeurs enseignant dans cette matière</h3>
        <div class ="form-group" *ngFor="let teacherControl of getTeachers().controls; let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
        <button type="button" class="btn btn-success" (click)="onAddTeachers()">Ajouter un professeur</button>
      </div>
    <button type="submit" class="btn btn-primary">Soumettre</button>
  </form>
</div>
