<h2 *ngIf="matiere">{{matiere.nom}}</h2>
<div class ="col-sm-8 col-sm-offset-2">
  <form [formGroup]="podcastForm" (ngSubmit)="onSubmitForm()">
    <div class = "form-group">
      <label for="nom">Nom du cours</label>
      <input type="text" class ="form-control" id="nom" formControlName="nom">
    </div>
    <div class = "form-group">
      <label for="description">Description du cours</label>
      <input type="text" class ="form-control" id="description" formControlName="description">
    </div>
    <div class = "form-group">
      <label for="path">Nom du fichier mp3</label>
      <input type="text" class ="form-control" id="path" formControlName="path">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="podcastForm.invalid">Soumettre</button>
  </form>
</div>
